<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efatra | Doğrulama</title>
    <link rel="icon" href="../images/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('../images/Efatra banner 1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(12px);
            width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease, float 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.6;
        }

        .redirect-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .redirect-button:hover {
            background: linear-gradient(45deg, #ff5252, #ff7676);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .success-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1>✨ Hesabınız Başarıyla Oluşturuldu!</h1>
        <p>Aramıza hoş geldiniz! Hesabınız başarıyla oluşturuldu. 
           Şimdi giriş yaparak Efatra deneyimine başlayabilirsiniz.</p>
        <button id="redirectButton" class="redirect-button">
            <i class="fas fa-sign-in-alt"></i> Giriş Yap
        </button>
    </div>

    <script>
        document.getElementById("redirectButton").addEventListener("click", () => {
            window.location.href = "/auth/login";
        });
    </script>
</body>
</html>
